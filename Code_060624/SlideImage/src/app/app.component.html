<div class="slider-container">
    <button class="nav-button left-button" (click)="moveLeft()" [class.hidden]="currentIndex === 0">&#8249;</button>
    <div class="image-container">
      <div class="image-wrapper" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
        <img *ngFor="let image of images" [src]="image" alt="Slider image">
      </div>
    </div>
    <button class="nav-button right-button" (click)="moveRight()" [class.hidden]="currentIndex === images.length - 1">&#8250;</button>
  </div>
